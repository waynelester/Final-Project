<h3> Click on a movie to add it to your favorites!</h3>
<p>
<input [(ngModel)]="movie" placeholder="Search for Movie" (keyup.enter)="searchMovie(movie)">
<button (click)="searchMovie(movie)">Search for Movie</button>
</p>

<div *ngIf="data">
    <div *ngFor="let flick of data">
        <DIV (click)="getMovie(flick)">{{ flick.title }}</DIV>
    </div>
</div>
<p></p>
